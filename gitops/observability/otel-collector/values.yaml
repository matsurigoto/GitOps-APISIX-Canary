# =============================================================================
# OpenTelemetry Collector Helm Values
# Receives OTLP traces/metrics â†’ Exports to Tempo (traces) + Prometheus (metrics)
# =============================================================================

image:
  repository: "otel/opentelemetry-collector-contrib"

mode: deployment

replicaCount: 1

config:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318

  processors:
    batch:
      timeout: 5s
      send_batch_size: 1024
    memory_limiter:
      check_interval: 5s
      limit_mib: 512
      spike_limit_mib: 128

  exporters:
    # Export traces to Tempo via OTLP gRPC
    otlp/tempo:
      endpoint: tempo.observability:4317
      tls:
        insecure: true

    # Export metrics in Prometheus format (scraped by kube-prometheus-stack)
    prometheus:
      endpoint: 0.0.0.0:8889
      metric_expiration: 5m
      resource_to_telemetry_conversion:
        enabled: true

    debug:
      verbosity: basic

  service:
    pipelines:
      traces:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [otlp/tempo, debug]
      metrics:
        receivers: [otlp]
        processors: [memory_limiter, batch]
        exporters: [prometheus]

ports:
  otlp:
    enabled: true
    containerPort: 4317
    servicePort: 4317
    protocol: TCP
  otlp-http:
    enabled: true
    containerPort: 4318
    servicePort: 4318
    protocol: TCP
  prometheus:
    enabled: true
    containerPort: 8889
    servicePort: 8889
    protocol: TCP

service:
  type: ClusterIP

resources:
  requests:
    cpu: 100m
    memory: 256Mi
  limits:
    cpu: 500m
    memory: 512Mi
