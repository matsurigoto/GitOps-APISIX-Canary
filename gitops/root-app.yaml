# =============================================================================
# ArgoCD ApplicationSet — App-of-Apps (Git Directory Generator)
# =============================================================================
# This ApplicationSet auto-discovers directories under gitops/ and creates
# an ArgoCD Application for each one.
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: gitops-canary-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - git:
        repoURL: https://github.com/matsurigoto/GitOps-APISIX-Canary.git
        revision: main
        directories:
          - path: gitops/spring-boot
          - path: gitops/opa
          - path: gitops/job-caller

  template:
    metadata:
      name: '{{ .path.basename }}'
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/matsurigoto/GitOps-APISIX-Canary.git
        targetRevision: main
        path: '{{ .path.path }}'
      destination:
        server: https://kubernetes.default.svc
        namespace: >-
          {{ if eq .path.basename "spring-boot" }}app{{ else if eq .path.basename "opa" }}opa-system{{ else if eq .path.basename "job-caller" }}app{{ else }}default{{ end }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
---
# =============================================================================
# ArgoCD Application — APISIX (Helm)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apisix
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.apiseven.com
    chart: apisix
    targetRevision: 2.9.0
    helm:
      valueFiles: []
      values: |
        # Inline values are loaded from gitops/apisix/values.yaml via multi-source below
  sources:
    - repoURL: https://charts.apiseven.com
      chart: apisix
      targetRevision: 2.9.0
      helm:
        valueFiles:
          - $values/gitops/apisix/values.yaml
    - repoURL: https://github.com/matsurigoto/GitOps-APISIX-Canary.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-apisix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
# =============================================================================
# ArgoCD Application — APISIX CRDs (Route, PluginConfig)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apisix-routes
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/matsurigoto/GitOps-APISIX-Canary.git
    targetRevision: main
    path: gitops/apisix
    directory:
      include: "apisix-*.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
