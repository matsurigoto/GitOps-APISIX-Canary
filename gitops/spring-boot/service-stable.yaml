apiVersion: v1
kind: Service
metadata:
  name: spring-boot-stable
  namespace: app
  labels:
    app: spring-boot
    version: stable
spec:
  type: ClusterIP
  selector:
    app: spring-boot
    version: stable
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
